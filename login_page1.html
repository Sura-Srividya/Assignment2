<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register_page1.html">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
                <div class="col-lg-4 bg-white m-auto ">
                     <h2 class="text-center">Login Now</h2>
                <p class="text-center">Good to see you again <i class="fa-solid fa-smile"></i> </p>
                <form action="#" class="needs-validation" novalidate >
                    <div class="col-xl-6 " >
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                          <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="Email" required>
                          <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a Email.
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="password" required>
                        <span class="input-group-text">
                          <i class="fas fa-eye" id="show_eye"></i>
                          <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                        </span>
                       <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            please enter password
                           </div>
                      </div>
                    </div>
                         <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <label><input type="checkbox" class="btn">Remeber me</label></div>
                           <div class="col">
                            <a href="forgot_page.html">Forgot password?</a>
                          </div><br><br>
                            <div class="d-grid">
                        <button type="button" class="btn btn-success">Sign in</button>
                    </div>
                    <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                        <p>or sign up with:</p>
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                     <a href="#!" class="text"><i class="fab fa-facebook-f fa-lg"></i></a>
                     <a href="#!" class="text"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                     <a href="#!" class="text"><i class="fab fa-google fa-lg"></i></a>
                   </div>
                   <div>
                    <p class="mb-0">Don't have an account? <a href="./register_page1.html" class="text fw-bold">Sign Up</a></p>
                   </div>
              </form>
        </div>
       </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

 <script>
 (function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
 </script>
</body>
</html>
